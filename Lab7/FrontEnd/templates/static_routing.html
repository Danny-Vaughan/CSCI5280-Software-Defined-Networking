<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Routing - Floodlight Flow Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 1rem; }
    .btn-primary { background-color: #0056b3; border: none; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Floodlight Static Flow Manager</h2>
    <p class="text-muted">Add IPv4 or ARP static flows with optional parameters</p>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card shadow-sm p-4">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">DPID (Switch)</label>
          <input type="text" class="form-control" name="switch" placeholder="00:00:00:00:00:00:00:01">
        </div>
        <div class="col-md-4">
          <label class="form-label">Flow Name</label>
          <input type="text" class="form-control" name="name" placeholder="flow-arp-1">
        </div>
        <div class="col-md-4">
          <label class="form-label">Priority</label>
          <input type="number" class="form-control" name="priority" placeholder="32768">
        </div>

        <div class="col-md-4">
          <label class="form-label">In Port</label>
          <input type="text" class="form-control" name="in_port" placeholder="1">
        </div>
        <div class="col-md-4">
          <label class="form-label">Eth Type</label>
          <input type="text" class="form-control" name="eth_type" placeholder="0x800 for IPv4, 0x806 for ARP">
        </div>
        <div class="col-md-4">
          <label class="form-label">IPv4 Source</label>
          <input type="text" class="form-control" name="ipv4_src" placeholder="10.0.0.1 (optional)">
        </div>
        <div class="col-md-4">
          <label class="form-label">IPv4 Destination</label>
          <input type="text" class="form-control" name="ipv4_dst" placeholder="10.0.0.2 (optional)">
        </div>
        <div class="col-md-4">
          <label class="form-label">ARP Source Protocol Addr (SPA)</label>
          <input type="text" class="form-control" name="arp_spa" placeholder="10.0.0.1 (optional)">
        </div>
        <div class="col-md-4">
          <label class="form-label">ARP Target Protocol Addr (TPA)</label>
          <input type="text" class="form-control" name="arp_tpa" placeholder="10.0.0.2 (optional)">
        </div>
        <div class="col-md-4">
          <label class="form-label">Action</label>
          <input type="text" class="form-control" name="action" placeholder="flood or port number (e.g. 2)">
        </div>
        <div class="col-md-4">
          <label class="form-label">Idle Timeout</label>
          <input type="text" class="form-control" name="idle_timeout" placeholder="0">
        </div>
        <div class="col-md-4">
          <label class="form-label">Hard Timeout</label>
          <input type="text" class="form-control" name="hard_timeout" placeholder="0">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Add Flow</button>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary px-4 ms-2">Back</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
