<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packet_In Monitor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .card {
      margin: 20px auto;
      max-width: 900px;
      padding: 20px;
    }
    #loading {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <h2 class="text-center mb-4">OpenFlow Packet_In Monitor</h2>
      <div id="loading" class="text-muted">Loading data...</div>
      <canvas id="chart" style="display:none;"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Packet_In count per interval',
          borderColor: 'rgb(33, 150, 243)',
          backgroundColor: 'rgba(33, 150, 243, 0.2)',
          data: [],
          fill: true,
          tension: 0.3,
          pointRadius: 4,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: { display: true, position: 'top' },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: { 
            title: { display: true, text: 'Time (HH:MM:SS)' },
            ticks: { maxRotation: 0, autoSkip: true }
          },
          y: { 
            beginAtZero: true, 
            title: { display: true, text: 'Packet_In Count' } 
          }
        }
      }
    });

    async function fetchData() {
      try {
        const res = await fetch('/data');
        const json = await res.json();

        chart.data.labels = json.labels;
        chart.data.datasets[0].data = json.values;
        chart.update();

        if (json.values.length > 0) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('chart').style.display = 'block';
        }
      } catch (err) {
        console.error("Fetch failed", err);
      }
    }

    // Refresh every 5 seconds
    setInterval(fetchData, 5000);
    fetchData();
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
